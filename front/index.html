<!DOCTYPE html>
<html>
<head>
	<title>Beer Update</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.js"></script>
    <!-- NOTE: Following two entries for less Dev only -->
	<link rel="stylesheet/less" type="text/css" href="styles/styles.less" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>

</head>
<body>
<nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Beer Update Winnipeg-<small>A Galka Place</small></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="./index.html" target="_blank">Home</a></li>
                <li><a href="" target="_blank">About</a></li>
                <li><a href="" target="_blank">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" data-ng-app="beerApp" data-ng-controller="indexCtrl">
	<div>
		Inspecting Beer: {{beerInspect.name}}
	</div>
	<label for="finfo">Filter</label>
	<input name="finfo" type="text" data-ng-model="finfo" />
	<label for="bOrderBy">OrderBy:</label>
	<select name="bOrderBy" data-ng-model="predicate">
		<option value="name">Name</option>
		<option value="region">Region</option>
		<option value="price">Cost</option>
		<option value="quantity">Quantity</option>
		<option value="discontinued">Discontinued</option>
	</select>
	<p />
	<table class="table">
		<thead>
			<tr>
				<th>Count</th>
				<th ng-click="order('name')">Name
					<span class="sortorder"
						ng-show="predicate === 'name'"
						ng-class="{reverse:reverse}">
					</span>
				</th>
				<th ng-click="order('region')">Region
					<span class="sortorder"
						ng-show="predicate === 'region'"
						ng-class="{reverse:reverse}">
					</span>
				</th>
				<th ng-click="order('price')">Cost
					<span class="sortorder"
						ng-show="predicate === 'price'"
						ng-class="{reverse:reverse}">
					</span>
				</th>
				<th ng-click="order('quantity')">Quantity
					<span class="sortorder"
						ng-show="predicate === 'quantity'"
						ng-class="{reverse:reverse}">
					</span>
				</th>
				<th ng-click="order('date_added')">Date Added
					<span class="sortorder"
						ng-show="predicate ==== 'date_added'"
						ng-class="{reverse:reverse}">
					</span>
				</th>
				<th ng-click="order('discontinued')">Discontinued
					<span class="sortorder"
						ng-show="predicate === 'discontinued'"
						ng-class="{reverse:reverse}">
					</span>
				</th>
			</tr>
		</thead>
		<tr data-ng-repeat="x in beers | filter:finfo | orderBy:predicate:reverse"
			name="{{x.sku}}"
			ng-click="beerSelect(x)">
			<td>{{$index+1}}</td>
			<td>{{x.name}}</td>
			<td>{{x.region}}</td>
			<td>{{x.price}}</td>
			<td>{{x.quantity}}</td>
			<td>{{x.date_added}}</td>
			<td>{{x.discontinued}}</td>
		</tr>
	</table>

</div>

<script src="beerApp.js"></script>
<script src="indexCtrl.js"></script>

</body>
</html>
